<!DOCTYPE html>
<html lang="en">
<head>
    <!--Source: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tycoon Game</title>
    <link rel="stylesheet" href="assets/css/Game.css" type="text/css">
</head>
<body>
    <nav class="row navbar navbar-expand">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item-home">
              <a class="nav-link" href="index.html">
                <!--Source: https://getbootstrap.com/docs/5.3/components/navbar/ -->
                <img src="assets/images/bootstrap-icons/house-door.svg" width="32" height="32" class="d-inline-block align-text-top">
              </a>
            </li>
            
          </ul>
        </div>
      </nav>
      <div id="stats-display" class="container">
        <div class="row">
          <div class="text-center col-md-3 col-sm-6">
            <h1 id="month-count"></h1>
            <h1 id="day-count">Day: 1</h1>
          </div>
          <div class="text-center col-md-4 col-sm-6">
            <h1 id="balance" title="Your current held amount of money is: $0"></h1>
            <h1 id="bank-balance" title="Your bank account balance is: $0"></h1>
          </div>
          <div class="text-center col-md-5 col-sm-12">
            <h1 id="debt-value">Debt remaining: $297000</h1>
            <button class="btn btn-danger" onclick="payDebt()">Pay debt</button>
          </div>
          <div id="stock-menu" class="border border-black border-5">
            <h1 class="text-center">Stocks</h1>
            <div class="row">
              <div class="col-sm-4 col-7">
                <ul>
                  <li id="current-price"><h4>Current price: ---</h4></li>
                  <li id="last-price"><h4>Previous price: ---</h4></li>
                  <li id="highest-price"><h4>Highest price: ---</h4></li>
                  <li id="lowest-price"><h4>Lowest price: ---</h4></li>
                </ul>
              </div>
              <div class="col-sm-3 col-5">
                <h2 id="stocks-owned">Stocks owned: 0</h2>
                <button id="stock-buy" class="btn btn-success" onclick="buyStock()">Buy a stock</button>
                <br><br>
                <button id="stock-sell" class="btn btn-primary" onclick="sellStock()">Sell a stock</button>
              </div>
              <div id="graph" class="col-sm-5 col-12">
                <h2 class="text-center">Graph coming soon!</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-6">
            <h2 id="harvests">Harvests left: </h2>
            <button onclick="harvestProduce()">
              <img src="assets/images/wheat.jpg">
            </button>
          </div>
          <div class="col-sm-4 col-6">
            <h2>Cook</h2>
            <h2 id="produce">Ingredients (three per product): 0</h2>
            <h2 id="cooking-progress">Progress: 0%</h2>
            <button onclick="cookProduce()">
              <img src="assets/images/cookpan.jpg">
            </button>
          </div>
          <div class="col-sm-4 col-6">
            <h2>Sell</h2>
            <h2 id="ready-products">Products to sell: 0</h2>
            <button onclick="sellProducts()">
              <img src="assets/images/moneybag.png">
            </button>
          </div>
        </div>
      </div>
        
</body>
<script type="text/javascript" src="assets/js/Game.js"></script>
</html>
