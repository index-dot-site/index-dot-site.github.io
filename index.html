<script>

// Shows the IDS Fair text only on May 30th, 2025
const banner = document.getElementById('ids-banner');
const fairDate = new Date("2025-5-30");
const fairYear = fairDate.getFullYear();
const fairMonth = fairDate.getMonth();
const fairDay = fairDate.getDate();
const today = new Date()
if (today.getFullYear() == fairYear && today.getMonth() == fairMonth && today.getDate() == fairDay){
  banner.style.display = "block";
}

else {
  banner.style.display = "none";
}

</script>
